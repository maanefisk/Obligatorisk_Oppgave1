<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>

  Dato: 
  <input id="textbox" type="text" value="29.02.2020" onchange="futureupdater()" oninput="loginput()"> 
 <br> Does NOT update the tests! Date is hardcoded!
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="lib.js"></script>
  <script>
    //var dato = document.getElementById('textbox').value; (Use dato parameter instead of written date to insert value from input. Does not update realtime!)

    QUnit.test("Does the date contain the right qualities?", function (assert) {
      const isValid = isDateValid(17.01.2020);
    assert.equal(isValid, true);
    });

    QUnit.test("Is it 10 digits long?", function (assert) {
        const actual = isLengthTenDigitsLong('31.10.2020');
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("Does the date contain dots?", function (assert) {
        const actual = doesItContainDots(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("Is the date a valid year number between 0000 and 9999?", function (assert) {
        const actual = isYearNumberValid(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("Is it a valid month?", function (assert) {
        const actual = isItAValidMonth(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("Is this a valid day?", function (assert) {
        const actual = isItAValidDay(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("Is it leap year?", function (assert) {
        const actual = isitleapyear(dato);
        const expected = true;
        assert.equal(actual, expected);
    });
    
    QUnit.test("The length of this date is not 10 digits/letters long.", function (assert) {
        const actual = isLengthTenDigitsLong(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("The date does not contain dots", function (assert) {
        const actual = doesItContainDots(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("This is not a year with 4 digits", function (assert) {
        const actual = isYearNumberValid(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("This is not a valid month", function (assert) {
        const actual = isItAValidMonth(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("This is not a valid day.", function (assert) {
        const actual = isItAValidDay(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("The year is not a leap year", function (assert) {
        const actual = isitleapyear(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("This date, 29 is a valid date in February", function (assert) {
        const actual = isItAValidDay(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("This date, 29 is not a valid date in February", function (assert) {
        const actual = isItAValidDay(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("The 30th is valid on this date", function (assert) {
        const actual = isItAValidDay(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("The 30th is false on this date", function (assert) {
        const actual = isItAValidDay(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("The 31th is valid on this date", function (assert) {
        const actual = isItAValidDay(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("The 31th is false on this date", function (assert) {
        const actual = isItAValidDay(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    // original date note for self: 17.01.2020
    
</script>

  
</body>
</html>
