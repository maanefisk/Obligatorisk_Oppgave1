<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>

  Dato: 
  <input id="textbox" type="text" value="29.02.2020" onchange="futureupdater()" oninput="loginput()"> 
 <br> Does NOT update the tests! Date is hardcoded!
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="lib.js"></script>
  <script>
    var dato = document.getElementById('textbox').value;

    QUnit.test("datevalid", function (assert) {
      const isValid = datevalid(dato);
    assert.equal(isValid, true);
    });

    QUnit.test("checklength", function (assert) {
        const actual = checklength(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("checkdots", function (assert) {
        const actual = checkdots(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("checkyear", function (assert) {
        const actual = checkyear(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("checkmonth", function (assert) {
        const actual = checkmonth(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("checkday", function (assert) {
        const actual = checkday(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("isitleapyear", function (assert) {
        const actual = isitleapyear(dato);
        const expected = true;
        assert.equal(actual, expected);
    });
    
    QUnit.test("falselength", function (assert) {
        const actual = checklength(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("falsedots", function (assert) {
        const actual = checkdots(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("falseyear", function (assert) {
        const actual = checkyear(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("falsemonth", function (assert) {
        const actual = checkmonth(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("falseday", function (assert) {
        const actual = checkday(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("falseleapyear", function (assert) {
        const actual = isitleapyear(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("valid 29", function (assert) {
        const actual = checkday(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("false 29", function (assert) {
        const actual = checkday(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("valid 30", function (assert) {
        const actual = checkday(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("false 30", function (assert) {
        const actual = checkday(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    QUnit.test("valid 31", function (assert) {
        const actual = checkday(dato);
        const expected = true;
        assert.equal(actual, expected);
    });

    QUnit.test("false 31", function (assert) {
        const actual = checkday(dato);
        const expected = false;
        assert.equal(actual, expected);
    });

    // original date note for self: 17.01.2020
    
</script>

  
</body>
</html>
